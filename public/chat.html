<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">
  <title>Chat - socket - NodeJs</title>
  <link rel="shortcut icon" type="image/x-icon" href="#" />
  <link rel="stylesheet" href="style-chat.css">
  <script>
    window.console = window.console || function (t) { };

      window.parent.postMessage("resize", "*");

<body translate="no">
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://use.fontawesome.com/1c6f725ec5.js"></script>
  </head>

  <body>
    <div class="green-background"></div>
    <div class="wrap">
      <section class="left">
        <div class="profile">
          <img id="avatar-usuario" src="./images/avatar.png">
          <input type="hidden" id="txtUid" value="">
          <span class="nombre-usuario" id="nombre-usuario"></span>
          <p class="urs-online">(Online)</p>
          <div class="icons">
            <i class="fa fa-commenting fa-lg" aria-hidden="true"></i>
            <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
          </div>
        </div>
        <div class="wrap-search">
          <div class="search">
            <i class="fa fa-search fa" aria-hidden="true"></i>
            <input type="text" class="input-search" placeholder="Busca chats o contactos">
          </div>
        </div>
        <div class="contact-list">
            <ul id="ulUsuarios">
                
            </ul>
        </div>
      </section>

      <section class="right">
        <div class="chat-head">
          <img alt="profilepicture" id="avatarPrincipal" src="./images/soappepito.png">
          <div class="chat-name">
            <h1 class="font-name" id="nombreSelect">Chat grupal</h1>
            <p class="font-online">(online)</p>
          </div>
          <i class="fa fa-search fa-lg" aria-hidden="true"></i>
          <i class="fa fa-paperclip fa-lg" aria-hidden="true"></i>
          <i class="fa fa-bars fa-lg" aria-hidden="true" id="show-contact-information"></i>
          <i class="fa fa-times fa-lg" aria-hidden="true" id="close-contact-information"></i>
        </div>
        <div class="wrap-chat">
          <div class="chat">
            <ul id="ulMensajes">
            </ul>
          </div>
          <div class="information"></div>
        </div>
        <div class="wrap-message">
          <i class="fa fa-smile-o fa-lg" aria-hidden="true"></i>
          <div class="message">
            <input type="text" id="mensajEnv" class="input-message" placeholder="Escribe tu mensaje" autofocus>
          </div>
          <i class="fa fa-microphone fa-lg" aria-hidden="true"></i>
        </div>
      </section>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>

  </html>
